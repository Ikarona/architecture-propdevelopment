apiVersion: v1
kind: Service
metadata:
  name: admin-front-end-app
  namespace: netpol-test
  labels:
    role: admin-front-end
spec:
  selector:
    role: admin-front-end
  ports:
    - protocol: TCP
      port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-front-end-app
  namespace: netpol-test
spec:
  replicas: 1
  selector:
    matchLabels:
      role: admin-front-end
  template:
    metadata:
      labels:
        role: admin-front-end
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
